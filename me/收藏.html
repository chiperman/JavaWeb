<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>个人主页</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<script src="js/axios.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/md5.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/http.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<style>
			.layui-table-cell {
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div style="text-align: center;">
				<div class="layui-inline">
					<table id="myCollection" lay-filter="myCollection">
				</div>
			</div>
		</div>
		<script src="layui/layui.all.js"></script>
		<script>
			//注意：导航 依赖 element 模块，否则无法进行功能性操作
			var data = []
			;! function() {
				var table = layui.table;
				table.render({
					elem: "#myCollection",
					height: 600,
					cols: [
						[{
							field: 'image',
							title: '商品图片',
							align: "center",
							width: 200,
							templet: function(d) {
								return '<div><img src=' + d.image + '></div>'
							}
						}, {
							field: 'name',
							title: '商品名称',
							align: "center",
							width: 200
						}, {
							field: 'price',
							title: '价格',
							align: "center",
							width: 200
						}, {
							field: 'business',
							title: '卖家',
							align: "center",
							width: 200
						}, {
							field: 'area',
							title: '发布地区',
							align: "center",
							width: 200
						}]
					],
					page: true,
					data: [{
						image: "img/bgimage.jpg",
						name: "口琴",
						price: "25元/天",
						business: "user1",
						area: "北京北京朝阳区",
						url: '../商品界面/商品详情.html'
					}]
				})
				table.on("row(myCollection)", function(obj) {
					window.open(obj.data.url);
				})

			}();
		</script>
	</body>

</html>
