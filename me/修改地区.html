<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<script src="js/jquery.js"></script>
		<link rel="stylesheet" href="layui/css/layui.css" />
		<script type="text/javascript" src="layui/layui.js"></script>
		<script src="js/axios.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" src="assets/data.js"></script>
		<script type="text/javascript" src="assets/province.js"></script>
		<script src="js/md5.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/http.js" type="text/javascript" charset="UTF-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			var defaults = {
				s1: 'provid',
				s2: 'cityid',
				s3: 'areaid',
				v1: null,
				v2: null,
				v3: null
			};
		</script>
	</head>

	<body>
		<div id="app">
			<div style="width:800px;margin:50px auto;">
				<p style="text-align: center;">我的地址</p>
				<table id="area" class="layui-table">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>省</th>
							<th>市</th>
							<th>区/县</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="myProv">{{pro}}</td>
							<td id="myCity">{{city}}</td>
							<td id="myArea">{{area}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="width:800px;margin:50px auto;">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">选择地区</label>
						<div class="layui-input-inline">
							<select name="provid" id="provid" lay-filter="provid">
								<option value="">请选择省</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="cityid" id="cityid" lay-filter="cityid">
								<option value="">请选择市</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="areaid" id="areaid" lay-filter="areaid">
								<option value="">请选择县/区</option>
							</select>
						</div>
						<div>
							<input class="layui-btn layui-btn-primary" type="button" value="确认" @click="changeArea()">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		// layui.use(['form'], function () {
		//   var form = layui.form;
		//   form.on("select(provid)", function (data) {

		//     console.log(data.elem.value)
		//     form.render('select')
		//   })
		// });
		var vm = new Vue({
			el: '#app',
			data: {
				pro: '',
				city: '',
				area: '',
				userId: 0,
			},
			created() {
				this.userId = localStorage.getItem('userId')
				if (this.userId == null) {
					this.userId = 1
				}
				// console.log(this.userId)
				this.getDefaultArea()
			},
			methods: {
				changeArea: function() {
					$(document).ready(function() {
						pro = $("#provid option:selected").text()
						city = $("#cityid option:selected").text()
						area = $("#areaid option:selected").text()
						$("#myProv").text(pro);
						$("#myCity").text(city);
						$("#myArea").text(area);
						date = Date.now()
						place = pro + '_' + city + '_' + area
						console.log(place)
						axios.post('/api/change_place', {
							user_id: localStorage.getItem('userId') ? localStorage.getItem('userId') : '1',
							time: date,
							place: place
						}).then(({
							msg
						}) => {
							console.log(msg)
						})
						// })

					})
				},
				getDefaultArea: async function() {
					// var userid = localStorage.getItem('userId')
					await axios.post('/api/user_info', {
						user_id: localStorage.getItem('userId') ? localStorage.getItem('userId') : '1',
						time: Date.now()
					}).then(({
						data,
						msg
					}) => {
						console.log(msg)
						// console.log(data)
						var p = data.place.split('_')
						this.pro = p[0]
						this.city = p[1]
						this.area = p[2]
					})
				}
			}

		});
	</script>

</html>
